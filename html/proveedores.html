<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/main__menu.css">
    <link rel="stylesheet" href="../css/navBar.css">
    <link rel="stylesheet" href="../css/main__contenido.css">
    
    
</head>
<body>
    <header>
        <nav class="navBar">
            <form action="../index.html"><button class="header__nav--btn">inicio</button><br></form>
            
            
        </nav>
    </header>




    <main class="main">

        <div class="main__menuLateral">

            <a href="./ventas.html" class="main__menuLateral--btn">Ventas / Listas de Precios</a>
            <a href="./clientes.html" class="main__menuLateral--btn">Clientes / Ctas. Ctes.</a>
            <a href="./proveedores.html" class="main__menuLateral--btn">Productos / stock</a>
            <a href="./reparto.html" class="main__menuLateral--btn">Reparto</a>
            <a href="./metricas.html" class="main__menuLateral--btn">Metricas</a>
            
            
        </div>


        <div class="main__contenido">
            
            <section class="main__contenido--titulo">
                <h2>
                    Productos / Proveedores
                </h2>
            </section>

            <section class="contenedor__formProductos">
                <form action="" id="formProductos">
                    <h3>agregar producto</h3>
                    <br>
                    
                    <input type="text" class="formInput" id="nombreProducto" placeholder="ingresa nombre del producto">
                    <select name="categoria" class="formInput" id="categoriaProducto">
                        <option value="Harina" class="selectCategoria">Harinas</option>
                        <option value="Cereales" class="selectCategoria">Cereales</option>
                        <option value="Balanceados" class="selectCategoria">Balanceados</option>
                        <option value="Plantas" class="selectCategoria">Plantas</option>
                        <option value="Otros" class="selectCategoria">Otros</option>
                    </select>
                    <input type="text" class="formInput" id="detalle" placeholder="detalle/ descripcion">
                    <input type="text" class="formInput" id="costo" placeholder="costo"><br>
                    <input type="text" class="formInput" id="precio" placeholder="precio de venta">
                    <input type="text" class="formInput" id="stockB" placeholder="stock en blanco">
                    <input type="text" class="formInput" id="stockN" placeholder="stock en negro"><br>
                    <input type="submit" id="enviarProductos" class="btn__enviar">
                </form>
            </section>    
            
            <section class="contenedor__formProductos">
                <h3>lista de productos</h3>
                <br>
                <table class="tabla-productos-precio tablaEstilo">
                    <tr class="tablaEstilo">
                        <th class="tablaEstilo tablaEstiloTitulos">id</th>
                        <th class="tablaEstilo tablaEstiloTitulos">nombre</th>
                        <th class="tablaEstilo tablaEstiloTitulos">categoria</th>
                        <th class="tablaEstilo tablaEstiloTitulos">detalle</th>
                        <th class="tablaEstilo tablaEstiloTitulos">costo</th>
                        <th class="tablaEstilo tablaEstiloTitulos">precio</th>
                        <th class="tablaEstilo tablaEstiloTitulos">stockB</th>
                        <th class="tablaEstilo tablaEstiloTitulos">stockN</th>
                        <th class="tablaEstilo tablaEstiloTitulos">stockTotal</th>
                    </tr>
                    <tr id="mostrarProductos" class="tablaEstilo">
                        
                    </tr>
                </table>
            </section>

            <section class="contenedor__formProductos">
                <br>
                    <h3>agregar stock</h3>
                    <p>*agregar metodo para agregar stock*</p>
                    <br>
            </section>

            
            
        </div>


    </main>

</body>
</html>
